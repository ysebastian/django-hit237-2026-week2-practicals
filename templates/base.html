<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The BATCH Newsletter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 2rem;
            font-size: 1.1rem;
        }
        nav a:hover {
            color: #ddd;
        }
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1rem;
            min-height: calc(100vh - 200px);
        }
        footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2026 Andrew Ng. All rights reserved.</p>
    </footer>
</body>
</html>
